<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- CSS BOOTSTRAP -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

     <!-- ICON BOOTSTRAP --> 
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
      
      <!-- CSS APLICAÇÃO -->
      <link rel="stylesheet" href="css/styles.css">
 
     <!-- JavaScript Bundle with Popper BOOTSTRAP -->
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous" defer></script>
 
     <title>Formulários</title>
</head>
<body>
    <div class="container">
        <section id="container">
            <h2>Cadastro de Produtos</h2>
            <form>
                <div class="row mb-3">
                    <label for="name" class="col-sm-2 form-label">Nome:</label>
                    <div class="col-sm-10"> 
                        <input type="text" class="form-control" id="name" name="name" placeholder="Digite o nome do produto" required>
                    </div>
                </div>
                <div class="row mb-3">
                   <label for="image" class="col-sm-2 form-label">Imagens do Produto:</label>
                   <div class="col-sm-10">
                       <input type="file" class="form-control" id="image" name="image" multiple required>
                   </div>
                </div>
                <div class="row mb-3">
                    <label for="category" class="col-sm-2 form-label">Categoria:</label>
                    <div class="col-sm-10">
                        <select name="category" id="category" class="form-select" required>
                            <option selected>--- Selecione a categoria ---</option>
                            <option value="0">Bebidas</option>
                            <option value="1">Carnes</option>
                            <option value="2">Frios e Laticínios</option>
                            <option value="3">Higiene</option>
                            <option value="4">Hortifruti</option>
                            <option value="5">Limpeza</option>
                            <option value="6">Matinais</option>
                            <option value="7">Mercearia</option>
                            <option value="8">Padaria</option>
                            <option value="9">Pet Shop</option>
                            <option value="10">Utilidades Domésticas</option>
                        </select>
                    </div>
                </div>
                <div class="row mb-3">
                    <label for="brand" class="col-sm-2 form-label">Marca:</label>
                    <div class="col-sm-4">
                        <input type="text" class="form-control" id="brand" name="brand" placeholder="Digite a marca" required>
                    </div>
                    <label for="price" class="col form-label">Preço:</label>
                    <div class="col-sm-5">
                        <input type="text" class="form-control" id="price" name="price" placeholder="Digite o preço" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="description" class="col-sm-2 form-label">Descrição:</label>
                    <div class="col-sm-10">
                        <textarea name="description" id="description" class="form-control" required>Descrição</textarea>
                    </div>
                </div>

                <div class="row mb-3">
                    <label for="inventory" class="col-sm-2 form-check-label">Está no depósito?</label>
                    <div class="form-check col-sm-10">
                        <input type="checkbox" class="col-sm-2 form-check-input" type="checkbox" id="yes" name="yes">
                        <label for="yes" class="col-sm-2 form-check-label">Sim</label>                      
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Cadastrar</button>
                <button type="reset" class="btn btn-secondary">Limpar</button>
            </form>
        </div>
        </section>

</body>
</html>
